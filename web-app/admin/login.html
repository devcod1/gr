<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Gestion Intelligente des D√©chets</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/admin.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      padding: var(--space-lg);
    }
    
    .login-card {
      background-color: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: var(--space-2xl);
      width: 100%;
      max-width: 450px;
      box-shadow: var(--shadow-xl);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: var(--space-2xl);
    }
    
    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 0 auto var(--space-lg);
    }
    
    .login-title {
      font-size: var(--font-size-2xl);
      margin-bottom: var(--space-sm);
    }
    
    .login-subtitle {
      color: var(--text-gray);
      font-size: var(--font-size-base);
    }
    
    .login-form {
      margin-bottom: var(--space-lg);
    }
    
    .error-message {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--danger-red);
      color: var(--danger-red);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-lg);
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-xl);
      font-size: var(--font-size-sm);
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      cursor: pointer;
      color: var(--text-gray);
    }
    
    .checkbox-label input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .forgot-link {
      color: var(--primary-green);
      text-decoration: none;
    }
    
    .forgot-link:hover {
      text-decoration: underline;
    }
    
    .role-selector {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
    }
    
    .role-option {
      padding: var(--space-md);
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-base);
      text-align: center;
    }
    
    .role-option:hover {
      border-color: var(--primary-green);
      background-color: rgba(34, 197, 94, 0.05);
    }
    
    .role-option.selected {
      border-color: var(--primary-green);
      background-color: rgba(34, 197, 94, 0.1);
    }
    
    .role-icon {
      font-size: 2rem;
      margin-bottom: var(--space-sm);
    }
    
    .role-name {
      font-size: var(--font-size-sm);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">üóëÔ∏è</div>
        <h1 class="login-title">Bienvenue</h1>
        <p class="login-subtitle">Syst√®me de Gestion Intelligente des D√©chets</p>
      </div>
      
      <div class="error-message" id="error-message"></div>
      
      <form class="login-form" id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="votre@email.dz"
            value="admin@waste.dz"
            required
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            value="password"
            required
          >
        </div>
        
        <div class="remember-forgot">
          <label class="checkbox-label">
            <input type="checkbox" id="remember">
            <span>Se souvenir de moi</span>
          </label>
          <a href="#" class="forgot-link">Mot de passe oubli√©?</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
          Se connecter
        </button>
      </form>
      
      <div style="text-align: center; color: var(--text-gray); font-size: var(--font-size-sm);">
        <p>Comptes de test:</p>
        <p style="font-size: var(--font-size-xs); margin-top: var(--space-sm);">
          Admin: admin@waste.dz | password<br>
          Citoyen: ahmed@gmail.com | password<br>
          Agent: fatima@gmail.com | password<br>
          Investisseur: contact@greentech.dz | password
        </p>
      </div>
    </div>
  </div>
  
  <script src="../js/app.js"></script>
  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Attempt login
      const user = AppData.login(email, password);
      
      if (user) {
        // Redirect based on role
        if (user.role === 'ADMIN') {
          window.location.href = 'dashboard.html';
        } else if (user.role === 'CITOYEN') {
          window.location.href = '../mobile/citoyen-home.html';
        } else if (user.role === 'AGENT') {
          window.location.href = '../mobile/agent-dashboard.html';
        } else if (user.role === 'INVESTISSEUR') {
          window.location.href = '../mobile/investisseur-marketplace.html';
        }
      } else {
        errorMessage.textContent = 'Email ou mot de passe incorrect';
        errorMessage.classList.add('show');
        
        setTimeout(() => {
          errorMessage.classList.remove('show');
        }, 3000);
      }
    });
  </script>
</body>
</html>
