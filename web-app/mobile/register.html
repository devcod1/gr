<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="mobile-app">
        <div class="mobile-header">

            <h1 class="header-title">Inscription</h1>
            <div></div>
        </div>

        <div class="mobile-content">
            <div class="mobile-card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div
                        style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary-green), var(--dark-green)); border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin: 0 auto 1rem;">

                    <p style="color: var(--text-gray);">Contribuez √† un environnement plus propre</p>
                </div>

                <form id="register-form">
                    <div class="form-group">
                        <label class="form-label">Pr√©nom</label>
                        <input type="text" class="form-input" id="prenom" required>
                    </div>

                    <div class="form-group">

                        <input type="text" class="form-input" id="nom" required>

                    <div class="form-group">
                        <label class="form-label">T√©l√©phone</label>

                    <div class="form-group">
                        <label class="form-label">Email (optionnel)</label>
                        <input type="email" class="form-input" id="email" placeholder="votre@email.dz">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Commune</label>
                        <input type="text" class="form-input" id="commune" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Type de compte</label>
                        <select class="form-select" id="role" required>
                            <option value="CITOYEN">Citoyen</option>
                            <option value="AGENT">Agent Communal</option>
                            <option value="INVESTISSEUR">Investisseur</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required>
                            <span style="font-size: 0.875rem;">J'accepte les <a href="#"
                                    style="color: var(--primary-green);">conditions d'utilisation</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        Cr√©er mon compte
                    </button>
                </form>

                <div style="text-align: center; margin-top: 1.5rem; color: var(--text-gray); font-size: 0.875rem;">

                    <a href="../admin/login.html" style="color: var(--primary-green); font-weight: 600;">Se

            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const role = document.getElementById('role').value;

            Utils.showNotification('Compte cr√©√©', 'Votre compte a √©t√© cr√©√© avec succ√®s', 'success');

            setTimeout(() => {
                if (role === 'CITOYEN') {
                    window.location.href = 'citoyen-home.html';
                } else if (role === 'AGENT') {
                    window.location.href = 'agent-dashboard.html';
                } else if (role === 'INVESTISSEUR') {
                    window.location.href = 'investisseur-marketplace.html';
                }
            }, 1000);
        });
    </script>
</body>

</html>
